<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Branding</title>
    <link href="/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


</head>

<body>
    <!-- LOGIN modal -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Вход</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="#">
                        <label for="modal-email" class="form-label">Имейл:</label>
                        <input type="email" class="form-control" id="modal-email" placeholder="ivan.ivanov@gmail.com">
                        <label for="modal-password" class="form-label">
                            Парола:
                        </label>

                        <input type="password" id="modal-password" class="form-control" placeholder="*********">
                        <div class="row justify-content-center align-items-center mb-6">
                            <div class="col-md-8">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMeCheckbox" checked>
                                    <label class="form-check-label" for="rememberMeCheckbox">Запомни ме</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <p>Забравена парола</p>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer text-center">
                    <p>Нямаш профил? <a href="#">Регистрирай се</a></p>
                    <button class="btn btn-primary px-3">Вход</button>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN modal -->
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <div class="container-md">
            <a href="index.html" class="navbar-brand"><img src="/img/logo.svg" alt="Brand logo"></a>
            <!-- toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar links/tabs -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="products.html" class="nav-link text-white">Продукти</a>
                    </li>
                    <li class="nav-item">
                        <a href="contacts.html" class="nav-link text-white">Контакти</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link text-white">Профил</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#login">
                            Вход
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- NAVBAR -->
    <!-- MAIN SECTION -->
    <div class="container bg-white my-3 p-3 rounded">
        <h1 class="display-5 text-center">Редактиране на профил</h1>
        <form class="row g-3">
            <div class="col-md-6 col-sm-12">
                <label for="first-name" class="form-label">Име</label>
                <input type="text" id="first-name" class="form-control" value="Иван" aria-label="First name">
            </div>
            <div class="col-md-6 col-sm-12">
                <label for="last-name" class="form-label">Фамилия</label>
                <input type="text" id="last-name" class="form-control" value="Иванов" aria-label="Last name">
            </div>
            <div class="col-md-4 col-sm-12">
                <label for="pass" class="form-label">Парола</label>
                <input type="password" class="form-control" id="pass" value="*************">
            </div>
            <div class="col-md-4 col-sm-12">
                <label for="new-pass" class="form-label">Нова парола</label>
                <input type="password" class="form-control" id="new-pass" placeholder="*************">
            </div>
            <div class="col-md-4 col-sm-12">
                <label for="repeat-pass" class="form-label">Повтори парола</label>
                <input type="password" class="form-control" id="repeat-pass" placeholder="*************">
            </div>
            <div class="row justify-content-between align-items-center my-3">
                <div class="col-md-3 col-sm-12">
                    <div class="mb-2">
                        <img src="/img/client-logo2.png" alt="client logo" class="img-thumbnail">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-image"></i>
                        Промени лого
                    </button>
                </div>

                <div class="col-md-9 col-sm-12">
                    <div class="col-12">
                        <label for="organisation" class="form-label">Фирма</label>
                        <input type="text" class="form-control" id="organisation" value="Криейтив 09 ООД">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Адрес на фирмата</label>
                        <input type="text" class="form-control" id="address"
                            value='бул.  "Княз Борис I" 77, Варна 9002'>
                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label">Телефон за контакт</label>
                        <input type="text" class="form-control" id="phone" value="+359 80000900">
                    </div>
                </div>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle-fill"></i>
                    Запази промените
                </button>
            </div>
        </form>
    </div>

    <!-- MAIN SECTION -->
    <!-- FOOTER -->
    <footer class="text-white text-center text-md-start bg-primary">
        <div class="footer container-md p-4">
            <div class="row">
                <!-- contact info -->
                <div class="footer-info col-md">
                    <ul class="footer-ul list-unstyled">
                        <li class="mb-1">
                            <span><i class="bi bi-building"></i> бул. "Княз
                                Борис I" 77, Варна 9002</span>
                        </li>
                        <li class="mb-1">
                            <span><i class="bi bi-envelope"></i>
                                ds.design@ue-varna.bg</span>
                        </li>
                        <li class="mb-1">
                            <span><i class="bi bi-telephone"></i> +359
                                80000900</span>
                        </li>
                    </ul>
                </div>
                <!-- social media links -->
                <div class="col-md-3">
                    <ul class="sm-links list-unstyled row">
                        <li class="col">
                            <a href="https://facebook.com" class="text-white text-decoration-none"><i
                                    class="bi bi-facebook"></i></a>
                        </li>
                        <li class="col">
                            <a href="https://twitter.com/" class="text-white text-decoration-none"><i
                                    class="bi bi-twitter"></i></a>
                        </li>

                        <li class="col">
                            <a href="https://linkedin.com/" class="text-white text-decoration-none"><i
                                    class="bi bi-linkedin"></i></a>
                        </li>
                        <li class="col">
                            <a href="https://youtube.com/" class="text-white text-decoration-none"><i
                                    class="bi bi-youtube"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
