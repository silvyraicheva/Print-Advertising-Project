                <button

                    type="button"
                    data-bs-toggle="collapse"

                    aria-controls="main-nav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- navbar links/tabs -->
                <div
                    class="collapse navbar-collapse justify-content-end align-center"

            </div>

        <!-- LOGIN modal -->
        <div
            class="modal fade"
            id="login"
            tabindex="-1"
            aria-labelledby="modal-title"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <di class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Вход</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <label for="modal-email" class="form-label"
                            >Email:</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="modal-email"
                            placeholder="name@gmail.com"
                        />
                        <label for="modal-passwod" class="form-label">
                            Password:
                        </label>
                        <input
                            type="password"
                            id="modal-password"
                            class="form-control"
                            placeholder="*********"
                        />
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Вход</button>
                    </div>
                </di>
            </div>
        </div>
        <!-- LOGIN modal -->

                                </li>

                            <div class="row px-1">

                                        value="Иван"

                                    />

                                <div class="col-6 px-3">

                                    <input
                                        type="text"
                                        class="form-control"
                                        value="Иванов"
                                        id="last-name"
                                    />
                                </div>
                            </div>
                            <div class="row px-1">
                                <div class="col px-3">

                                    <input
                                        type="email"
                                        class="form-control"
                                        value="ivan.ivanov@guava.com"

                                    />

                            </div>
                            <div class="row px-1">
                                <div class="col px-3">
                                    <label for="">Адрес за доставка</label>
                                    <textarea

гр. Варна, ул. Кестен 12</textarea

                            <div class="row px-1 mt-2">

                                    <a href="" class="btn btn-primary">
